name: R CMD check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        install.packages('remotes')
        remotes::install_deps('R', dependencies = TRUE)
      shell: Rscript {0}

    - name: Check package
      run: |
        cd R
        R CMD build .
        R CMD check *.tar.gz --no-manual
